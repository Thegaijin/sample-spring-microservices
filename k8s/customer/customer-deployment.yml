apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
        - name: customer
          image: thegaijin/customer-service
          ports:
            - containerPort: 3333
        - name: mongo
          image: library/mongo:4.1.1
          ports:
            - containerPort: 27017
