apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
spec:
  rules:
    - http:
        paths:
          - path: /account
            backend:
              serviceName: account-service
              servicePort: 2222
          - path: /customer
            backend:
              serviceName: customer-service
              servicePort: 3333
