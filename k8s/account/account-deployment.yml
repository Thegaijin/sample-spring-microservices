apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: account-service
  labels:
    run: account-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: account-service
    spec:
      containers:
        - name: account-service
          image: thegaijin/account-service
          ports:
            - containerPort: 2222
        - name: mongo
          image: library/mongo:4.1.1
          ports:
            - containerPort: 27017
